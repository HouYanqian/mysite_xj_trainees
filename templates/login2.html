{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <title>记账单-登录</title>
  <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}"  media="all">
  <style>
    .login-main{
       text-align: center;
       width:300px;
       height:200px;
       position:absolute;
       left:50%;
       top:30%;
       margin:-100px 0 0 -150px
    }
    .login-main h1{
        color:#009688;
    }
    .login-main input{
        width: 100%;
    }
  </style>
</head>
<body>
<div class="login-main">
    <h1>欢迎登陆</h1>
    <form class="layui-form">
        <div class="layui-input-inline">
            <input type="text" class="layui-input" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <br>
        <div class="layui-input-inline">
            <input type="password" class="layui-input" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <br>
        <div class="layui-input-inline login-btn">
            <button lay-submit lay-filter="login" class="layui-btn">登录</button>
        </div>
        <hr/>
        <p><a href="register.html" class="fl">立即注册</a><a href="javascript:;" class="fr">忘记密码？</a></p>
    </form>
</div>

<script src="{% static 'jquery-3.4.1.js' %}" charset="utf-8"></script>
<script src="{% static 'layui/layui.js' %}" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['form','layer','jquery'], function () {
 
        // 操作对象
        var form = layui.form;
        var $ = layui.jquery;
        form.on('submit(login)',function (data) {
            // console.log(data.field);
            $.ajax({
                url:'login.php',
                data:data.field,
                dataType:'text',
                type:'post',
                success:function (data) {
                    if (data == '1'){
                        location.href = "../index.php";
                    }else{
                        layer.msg('登录名或密码错误');
                    }
                }
            });
            return false;
        })
 
    });
</script>
</body>
</html>
